<script>
    const posiçoes = { //id das imagems e posições que elas fiquem no meio
  img1: 150,
  img2: 40,
  img3: -70,
  img4: -190,
  img5: -299,
  img6: -420,
  img7: -520,
  img8: -650,
  img9: -760
};

//variaveis 
const imgs = document.querySelectorAll('.imgs'); //imagens
const bola = document.querySelectorAll('.img-div');//div atras da imagem 
const estrada = document.getElementById('estrada');

for(let i = 0; i < imgs.length; i++) {
  imgs[i].addEventListener('click', function() {
    var id_click = this.id;
    

    estrada.style.left = posiçoes[id_click] + 'px'; //isso move atras da imagem e div
    for(let j = 0; j<bola.length; j++){ //este for seleciona cada bola atras da imagem
        bola[j].style.border = ' solid 3px rgba(255, 255, 255, 0)'; 
        if(j == i){
            
            bola[j].style.border = ' solid 3px rgb(247, 0, 255)'; 
           
        }
        
    }

  });
}
